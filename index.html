<html>

<head>
    <title>PAFB Information</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
   <link rel="stylesheet" href="./css/Control.Coordinates.css">
   <script src="./js/Control.Coordinates.js"></script>
   <script src="./js/leaflet-color-markers.js"></script>
    <style>
        #map {
            width: 98.5vw;
            height: 98.5vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map("map", { crs: L.CRS.Simple, minZoom: -2.50001 });

        // Load a tile layer
        var bounds = [[0, 0],[8192, 8192]];
        var image = L.imageOverlay("./img/gtavmap.png", bounds).addTo(map);

        // Default view of map
        map.fitBounds(bounds);
        //map.setView([400, 950], 4);

        // Define Markers as variables
        var contentMarker1 = L.latLng([2036.6199, 4232.4039]); // Serial Number Scratch
        var contentMarker2 = L.latLng([2933.8986, 5684.3645]); // Cocaine Plants
        var contentMarker3 = L.latLng([5951.0050, 5368.3694]); // Cocaine Processing

        // Define Popup content
        var tooltip1 = L.tooltip().setContent("ILLEGAL - Weapon Serial number Scratching: $5,000");
        var tooltip2 = L.tooltip().setContent("DRUGS - Cocaine Plants (Beach)");
        var tooltip3 = L.tooltip().setContent("DRUGS - Cocaine Processing (Basement)");

        // Add Markers to map
        L.marker(contentMarker1, {icon: redIcon}).addTo(map).bindTooltip(tooltip1);
        L.marker(contentMarker2, {icon: orangeIcon}).addTo(map).bindTooltip(tooltip2);
        L.marker(contentMarker3, {icon: orangeIcon}).addTo(map).bindTooltip(tooltip3);

        // Coord Function
        var c = new L.Control.Coordinates();
        
        c.addTo(map);

        map.on('click', function(e) {
            c.setCoordinates(e);
        });
    </script>
</body>

</html>
